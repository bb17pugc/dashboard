{% extends 'musicapp/layout.html' %}
{% load static %}
{% block content %}

<div class="col-lg-12 col-md-12 col-sm-12 card" >
 
        <div class="col-lg-12 col-md-12 col-sm-12" >
                <h3 class="text-center" >
                    Add New User
                </h3>
                <hr>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 " style="padding:0px" >
            {% if messages %}
                {% for message in messages %}
                        <h4  class="text-center alert alert-{{message.tags}}" >
                            {{message}}
                        </h4>
                {% endfor %}
            {% endif %}
</div>
<form action="" method="POST">
    {% csrf_token %}
        <div class="row" style="border-bottom: 1px solid #eee" >
            <div class="my-4 col-lg-10 col-md-12 col-sm-12"  >
                <div class="form-group" >
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                            <h4>
                                first name <span style="color: red;" >*</span>
                            </h4>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                        <input placeholder="First name" type="text" name="firstname" class="form-control" required>
                    </div>
                </div>
        </div>
        </div>

        <div class="row" style="border-bottom: 1px solid #eee" >
            <div class="my-4 col-lg-10 col-md-12 col-sm-12"  >
                <div class="form-group" >
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                            <h4>
                                last name <span style="color: red;" >*</span>
                            </h4>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                        <input type="text" placeholder="Last name" name="lastname" class="form-control" required>
                    </div>
                </div>
        </div>
        </div>

        <div class="row" style="border-bottom: 1px solid #eee" >
            <div class="my-4 col-lg-10 col-md-12 col-sm-12"  >
                <div class="form-group" >
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                            <h4>
                                Username <span style="color: red;" >*</span>
                            </h4>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                        <input placeholder="Username" type="text" name="username" class="form-control" required>
                    </div>
                </div>
        </div>
        </div>

        <div class="row" style="border-bottom: 1px solid #eee" >
            <div class="my-4 col-lg-10 col-md-12 col-sm-12"  >
                <div class="form-group" >
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                            <h4>
                                password <span style="color: red;" >*</span>
                            </h4>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                        <input placeholder="Password" type="password" name="password" class="form-control" required>
                    </div>
                </div>
        </div>
        </div>

        <div class="row" style="border-bottom: 1px solid #eee" >
            <div class="my-4 col-lg-10 col-md-12 col-sm-12"  >
                <div class="form-group" >
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                            <h4>
                                gender <span style="color: red;" >*</span>
                            </h4>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                        <div class="container" >
                            <div  >
                                <div class="btn-group btn-group-vertical" data-toggle="buttons">
                                  <label class="btn btn-lg btn-block well">
                                    <input type="radio" name="gender" id="option1" value="male"> Male
                                  </label>
                                  <label class="btn btn-lg btn-block well">
                                    <input type="radio" name="gender" id="option2" value="female" > Female
                                  </label>
                                  <label class="btn btn-lg btn-block well">
                                    <input type="radio" name="gender" id="option3" value="custom" > Custom
                                  </label>
                                </div>
                              </div>
                        </div>                    </div>
                </div>
        </div>
        </div>

        <div class="row" style="border-bottom: 1px solid #eee" >
            <div class="my-4 col-lg-10 col-md-12 col-sm-12"  >
                <div class="form-group" >
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                            <h4>
                                role <span style="color: red;" >*</span>
                            </h4>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12" >
                        <div class="container" >
                            <div >
                                <div class="btn-group btn-group-vertical" data-toggle="buttons">
                                  <label class="btn btn-lg btn-block well">
                                    <input type="radio" name="role" id="option1" value="admin" > Admin
                                  </label>
                                  <label class="btn btn-lg btn-block well">
                                    <input type="radio" name="role" id="option2" value="user" > User
                                  </label>
                                  <label class="btn btn-lg btn-block well">
                                    <input type="radio" name="role" id="option3" value="moderator" > Moderator
                                  </label>
                                </div>
                              </div>
                        </div>                    </div>
                </div>
        </div>
        </div>

        <div class="row" style="border-bottom: 1px solid #eee" >
            <div class="col-lg-12 col-md-12 col-sm-12"  >
                
                    <div class="col-lg-4 offset-lg-4 col-md-12 my-4 col-sm-12" >
                        <input type="submit" value="Create User"  class="btn-lg btn btn-success btn-block" >
                    </div>
                
        </div>
        </div>
         </form>

    form input
    {
        font-size: 20px !important;
    }
