{% extends 'musicapp/layout.html' %}
{% load static %}
{% block content %}
<div class="col-lg-12 col-md-12 col-sm-12 " style="padding:0px" >
    {% if messages %}
        {% for message in messages %}
                <h4  class="text-center alert alert-{{message.tags}}" >
                    {{message}}
                </h4>
        {% endfor %}
    {% endif %}
</div>
<form action="" method="POST" >
    {% csrf_token %}
    <input type="hidden" value="{{id}}" name="id" >
<div class="col-lg-12 col-md-12 col-sm-12" >
        <h2 class="text-center" >
            Profile 
        </h2>
        <hr>
    <div  class="col-lg-12 col-md-12 col-sm-12 text-center form-group "  >
            <img src="/media/static/images/dummy.png" width="20%" style="border-radius: 400px;"  alt=""> 
    </div>        
    <div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
            <div class="offset-lg-3 col-lg-3 text-left col-md-12 col-sm-12" style="color: gray;"  >
                    <h3 >Old Password</h3>
            </div>
            <div class="col-lg-4 offset-lg-1 col-md-12  col-sm-12" >
                        <input type="password" class="form-control"  name="old" >  
            </div>      
    </div>    
    <div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
        <div class="offset-lg-3 col-lg-3 col-md-12 col-sm-12" style="color: gray;"  >
                <h3 >New Password</h3>
        </div>
        <div class="col-lg-4 offset-lg-1 col-md-12  col-sm-12 " >
            <input type="password" class="form-control"  name="new" >  
        </div>      
</div>    
<div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
    <div class="offset-lg-3 col-lg-3 col-md-12 col-sm-12" style="color: gray;"  >
            <h3 >Confirm New Password</h3>
    </div>
    <div class="col-lg-4 offset-lg-1 col-md-12  col-sm-12 " >
        <input type="password" class="form-control"  name="confirmnew" >  
    </div>      
</div>    
    
<div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
    <div class="offset-lg-3 col-lg-3 col-md-12 col-sm-12" style="color: gray;"  >
           <a class="btn btn-danger btn-block btn-lg" href="setting?id={{id}}" style="color: whitesmoke;" >cancel</a> 
    </div>
    <div class="col-lg-3 offset-lg-2 col-md-12  col-sm-12 " >
        <input class="btn btn-block btn-success btn-lg"  type="submit" value="Update" /> 
    </div>      
</div>    
</div>

</form>

<style>
    form .form-control
    {
        font-size: 20px !important;
        padding: 20px;
    }
</style>
{% endblock content %}
