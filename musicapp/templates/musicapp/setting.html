{% extends 'musicapp/layout.html' %}
{% load static %}
{% block content %}
<div class="col-lg-12 col-md-12 col-sm-12" >
        <h2 class="text-center" >
            Profile 
        </h2>
        <hr>
    <div  class="col-lg-12 col-md-12 col-sm-12 text-center form-group "  >
            <img src="{{user.image.url}}" width="20%" style="border-radius: 400px;"  alt=""> 
    </div>        
    <div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
            <div class="offset-lg-3 col-lg-3 text-left col-md-12 col-sm-12" style="color: gray;"  >
                    <h3 >first name</h3>
            </div>
            <div class="col-lg-3 offset-lg-2 col-md-12  col-sm-12" >
                        <h3> {{user.First_Name}} </h3> 
            </div>      
    </div>    
    <div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
        <div class="offset-lg-3 col-lg-3 col-md-12 col-sm-12" style="color: gray;"  >
                <h3 >last name</h3>
        </div>
        <div class="col-lg-3 offset-lg-2 col-md-12  col-sm-12 " >
                    <h3> {{user.Last_Name}} </h3> 
        </div>      
</div>    
<div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
    <div class="offset-lg-3 col-lg-3 col-md-12 col-sm-12" style="color: gray;"  >
            <h3 >Email</h3>
    </div>
    <div class="col-lg-3 offset-lg-2 col-md-12  col-sm-12 " >
                <h3> {{user.Username}} </h3> 
    </div>      
</div>    
<div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
    <div class="offset-lg-3 col-lg-3 col-md-12 col-sm-12" style="color: gray;"  >
            <h3 >Role</h3>
    </div>
    <div class="col-lg-3 offset-lg-2 col-md-12  col-sm-12 " >
                <h3> {{user.Role}} </h3> 
    </div>      
</div>    
<div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
    <div class="offset-lg-3 col-lg-3 col-md-12 col-sm-12" style="color: gray;"  >
            <h3 >Gender</h3>
    </div>
    <div class="col-lg-3 offset-lg-2 col-md-12  col-sm-12 " >
                <h3> {{user.Gender}} </h3> 
    </div>      
</div>    
<div  class="col-lg-12 col-md-12 col-sm-12 form-group "  >
    <div class="offset-lg-3 col-lg-3 col-md-12 col-sm-12" style="color: gray;"  >
             <a href="edit_profile?id={{user.id}}" class="btn btn-success btn-block btn-lg" style="color: whitesmoke;" >Edit</a> 
    </div>
    <div class="col-lg-3 offset-lg-2 col-md-12  col-sm-12 " >
       <a href="change_password?id={{user.id}}" class="btn btn-primary btn-block btn-lg" style="color: whitesmoke;" >Change Password</a> 
    </div>      
</div>    

</div>

{% endblock content %}
